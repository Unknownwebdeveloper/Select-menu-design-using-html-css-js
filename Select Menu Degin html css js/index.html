<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu Design With Html Css</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="conatainer">
        <div class="selector">
            <div id="selectMenu">
                <p id="selectMedia">Social Media Select</p>
                <img src="img/arrow.png" id="arrow">
            </div>
            <ul id="list" class="hide">
                <li class="options">
                    <img src="img/youtube.png" alt="">
                    <p>Youtube</p>
                </li>
                <li class="options">
                    <img src="img/instagram.png" alt="">
                    <p>instagram</p>
                </li>
                <li class="options">
                    <img src="img/facebook.png" alt="">
                    <p>facebook</p>
                </li>
                <li class="options">
                    <img src="img/twitter.png" alt="">
                    <p>twitter</p>
                </li>

            </ul>
        </div>
    </div>
    <script>
        var selectMenu = document.getElementById("selectMenu");
        var selectMedia = document.getElementById("selectMedia");
        var options = document.getElementsByClassName("options");
        var list = document.getElementById("list");
        var arrow = document.getElementById("arrow");
        selectMenu.onclick = function(){
            list.classList.toggle("hide");
            arrow.classList.toggle("rotate");
        }
for (option of options){
    option.onclick = function(){
        selectMedia.innerHTML = this.textContent;
        list.classList.toggle("hide");
            arrow.classList.toggle("rotate");
    }
}
    </script>
</body>

</html>
